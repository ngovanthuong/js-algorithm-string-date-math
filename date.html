<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let date1=new Date(1995,3,16,6,30,30);
    let date2=new Date();
    let result=date2.getFullYear()-date1.getFullYear()
    console.log("toi da song "+parseInt(result)+" nam")
    console.log("toi da song "+parseInt(result)*12+" thang")
    console.log("toi da song "+parseInt(result)*365+" ngay")
    console.log("toi da song "+parseInt(result)*365*24+" gio")
    console.log("toi da song "+parseInt(result)*365*24*60+" phut")
    console.log("toi da song "+parseInt(result)*365*24*3600+" giay")


</script>
</body>
</html>
